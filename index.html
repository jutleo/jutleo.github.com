---
layout: default
title: jutleo Site
---

<div class="leo-article-list">
  {% for post in paginator.posts %}
    <dl>
      <dt><a href="{{ post.url }}">{{ post.title }}</a></dt>
      <dd>
        <div class="leo-newsinfo">
          <p>
            {{ post.description }}
            
          </p>
          <p class="leo-read"><a target="_blank" href="{{post.url}}">阅读全文>></a></p>
          <p class="leo-timer">By {{site.author.name}}  {{post.date | date:"%Y-%m-%d"}}</p>
        </div>
      </dd>
    </dl>
  {% endfor %}

  <div>
  	{% if paginator.previous_page %}
	  <a href="{{paginator.previous_page_path}}">前一页</a>
	{% endif %}
	{% if paginator.next_page %}
	  <a href="{{paginator.next_page_path}}">后一页</a>
	{% endif %}
  </div>
</div>
