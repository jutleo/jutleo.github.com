---
layout: blog
title : Timing
permalink: Timing/
---

<link rel="stylesheet" href="/static/css/min/pointtime.css" type="text/css" media="screen" />
<script language="javascript">
    $(function(){
        var tags_a = $(".point-time");
        tags_a.each(function(){
            var x = 5;
            var y = 0;
            var rand = parseInt(Math.random() * (x - y + 1) + y);
            $(this).addClass("point"+rand);
        });
    });

</script>
<div class="archive" >
    
    <article>
        {% for post in site.posts reverse %}
        {% if post.layout == 'post' %}
        <section>
            <span class="point-time "></span>
            <time datetime="{{ post.date | date: "%m" }}-{{ post.date | date: "%d" }}">
            <span>{{ post.date | date: "%Y-%m-%d" }}</span>
            <span></span>
            </time>
            <aside>
                <p class="things"><a href="{{ post.url }}">{{post.title}}</a></p>
            </aside>
        </section>
        {% endif %}
        {% endfor %}
    </article>
    
</div>
