 <!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
 <html>
 <head>
 	<meta http-equiv="Content-type" content="text/html; charset=utf-8"> 
 	<title>Title</title>
 	<style type="text/css"> 
 	.andy {position: absolute; top: 20px; left: 20px; width: 100px; height: 100px; background-color:red; border-radius: 50px; } 
 	</style>
 	<script type="text/javascript" src="/static/js/jquery-1.8.3.min.js"></script>
 	<script type="text/javascript" src="/static/js/jquery.easing.1.3.js"></script>
 	
 </head>
 <body>
 	
 	<img class="andy" id="andy" src="/static/img/andy.jpg"/>

 	<script type="text/javascript">
 			setTimeout(function(){
 				$("#andy").animate({left: [900, 'swing'],  
    			top: [400, 'easeOutBounce']}, 2000)
 			}, 1000);
 	</script>
 </body>
 </html>
