 <!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
 <html>
 <head>
 	<meta http-equiv="Content-type" content="text/html; charset=utf-8"> 
 	<title>Title</title>
 	<style type="text/css"> 
 	.andy {position: absolute; top: 20px; left: 20px; width: 100px; height: 100px; background-color:red; border-radius: 50px; }
 	.andyMsg{position: absolute;}
 	.andyMsg{display: none;}
 	</style>
 	<script type="text/javascript" src="/static/js/jquery-1.8.3.min.js"></script>
 	<script type="text/javascript" src="/static/js/jquery.easing.1.3.js"></script>
 	
 </head>
 <body>
 	
 	<img class="andy" id="andy_03" src="/static/img/andy_03.jpg"/>
 	<img class="andy" id="andy_02" src="/static/img/andy_02.jpg"/>
 	<img class="andy" id="andy_01" src="/static/img/andy_01.jpg"/>
 	<span id="andyMsg" class="andyMsg">麻麻，我在哪里呀,摔的我好疼啊</span>

 	<script type="text/javascript">
 			$("#andy_01").animate({left: [600, 'swing'],  
    			top: [400, 'easeOutBounce']}, 2000);
 			setTimeout(function(){
 				$("#andy_02").animate({left: [500, 'swing'],  
    				top: [400, 'easeOutBounce']}, 2000);
 				setTimeout(function(){
 					$("#andy_03").animate({left: [400, 'swing'],  
    				top: [400, 'easeOutBounce']}, 2000);
    				setTimeout(function(){
	 					$("#andyMsg").show().animate({left: [400, 'swing'],  
	    				top: [350, 'easeOutBounce']}, 2000);
	 				}, 1000);
 				}, 1000);
 			}, 1000);
 	</script>
 </body>
 </html>
