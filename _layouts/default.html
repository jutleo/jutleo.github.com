<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/static/css/leo.css">

    </head>
    <body>
      <div class="container">
        <div class="leo-head">
          {% include head.html %}
        </div>
        <div class="leo-body">
          <div class="leo-body-left">
            {{ content }}
          </div>
          <div class="leo-body-right">
            <div class="leo-article-category">
              <h2>分类</h2>
              <ul>
                  {% for category in site.categories %}
                  <li><a href="/{{ category | first }}/" title="查看所有此分类文章列表">{{ category | first }} ({{ category | last | size }})</a>
                  </li>
                  {% endfor %}
              </ul>
            </div>
            <div class="leo-article-category">
              <iframe width="100%" height="550" class="share_self"  frameborder="0" scrolling="no" src="http://widget.weibo.com/weiboshow/index.php?language=&width=0&height=550&fansRow=2&ptype=1&speed=0&skin=1&isTitle=1&noborder=1&isWeibo=1&isFans=1&uid=2975520964&verifier=eac976c7&dpc=1"></iframe>
            </div>
          </div>
          <div class="clear"/>
        </div>
        <div class="leo-foot">
          {% include foot.html %}
        </div>
      </div>
    </body>
</html>
